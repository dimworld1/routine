<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DimWorld Routine</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <div class="logo">DimWorld</div>
    <div class="menu">•••</div>
  </header>

  <section class="hero">
    <canvas id="three-bg"></canvas>
    <div class="hero-text">
      <h1>DimWorld Daily Routine</h1>
      <p>Whimsical. Manly. Premium.</p>
    </div>
  </section>

  <main>
    <section class="routine-section">
      <h2>Daily Meals</h2>
      <div class="cards">
        <div class="card">Morning: Fruit & Tea</div>
        <div class="card">Afternoon: Rice & Meat</div>
        <div class="card">Evening: Snacks</div>
      </div>
    </section>

    <section class="routine-section">
      <h2>Physical Habits</h2>
      <div class="cards">
        <div class="card">Exercise</div>
        <div class="card">Training</div>
      </div>
    </section>

    <section class="routine-section">
      <h2>Mental Habits</h2>
      <div class="cards">
        <div class="card">Reading</div>
        <div class="card">Meditation</div>
        <div class="card">Awareness</div>
      </div>
    </section>

    <section class="routine-section">
      <h2>Mindfulness</h2>
      <div class="cards">
        <div class="card">Planning</div>
        <div class="card">Silence</div>
        <div class="card">Stoicism</div>
        <div class="card">Control</div>
      </div>
    </section>
  </main>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
